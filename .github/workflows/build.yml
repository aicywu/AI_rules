name: Build AI RULE-SET

on:
  schedule:
    - cron: '0 19 30 * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: main

      - name: Install Python
        run: sudo apt-get install -y python3 python3-pip

      - name: Install dependencies
        run: pip install pyyaml requests

      - name: Create build folder
        run: mkdir -p build

      - name: Merge rules
        run: python3 merge_rules.py

      - name: Commit and push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          if [ -f build/ai_merged.yaml ]; then
            git add build/ai_merged.yaml
            git commit -m "Auto build AI merged rule" || echo "No changes"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
          else
            echo "build/ai_merged.yaml not found, skipping commit"
          fi
